<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 20px;
      height: 100vh;
      align-items: flex-start;
    }

    #container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 20px; /* Abstand zwischen links-PDF-rechts */
      position: relative;
    }

    #menu, #right-navigation {
      width: 250px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      height: auto;
      text-align: center;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    #pdf-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: calc(100% - 540px); /* 250px + 20px + 250px + 20px */
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    button, input[type=number] {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #008CBA;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007B9A;
    }

    h3, h4 {
      margin-bottom: 10px;
    }

    /* Verhindert blauen Hintergrund beim Fokus auf die Suchfelder */
    input.search-input:focus {
      outline: 2px solid #008CBA; /* Optional: sichtbarer Rahmen */
      background-color: white;
      box-shadow: none;
    }

    /* Spezielle Buttons für "Portada" und "Notas explicativas" */
    .menu-special-buttons {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Verstecke das rechte Menü auf mobilen Geräten */
    @media (max-width: 768px) {
      #right-navigation {
        display: none;
      }
      #container {
        flex-direction: column;
      }
      #menu, #pdf-container {
        width: 100%;
        max-width: none;
      }
      #pdf-container {
        margin-top: 20px;
      }

      /* Spezialbuttons unten anzeigen */
      .menu-special-buttons {
        order: 4; /* ganz unten im Menü */
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .menu-special-buttons button {
        flex: 1;
        max-width: 150px;
      }

      /* Mobile Layout links-Menü in drei Abschnitte ordnen */
      #menu {
        display: flex;
        flex-direction: column;
      }

      .menu-top {
        order: 1;
      }

      .menu-bottom {
        order: 3;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Linkes Menü -->
    <div id="menu">
      <!-- Neue Buttons oben (Desktop), unten (Mobile) -->
      <div class="menu-special-buttons">
        <button onclick="goToPortada()">Portada</button>
        <button onclick="goToNotas()">Notas explicativas</button>
      </div>

      <!-- Oberer Bereich -->
      <div class="menu-top">
        <h3>Índice</h3>
        <button onclick="goToNextPage()">Página Siguiente</button>
        <button onclick="goToPrevPage()">Página Anterior</button>
      </div>

      <!-- Unterer Bereich -->
      <div class="menu-bottom">
        <h4>Zoom</h4>
        <button onclick="zoomIn()">Ampliar</button>
        <button onclick="zoomOut()">Reducir</button>

        <h4>Cántico #</h4>
        <input type="number" id="search-num" class="search-input" min="2001" max="2700" placeholder="Número de Himno" />
        <button onclick="searchByNumber()">Buscar</button>
      </div>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- Rechtes Menü (Gleicher Inhalt wie links) -->
    <div id="right-navigation">
      <h3>Índice</h3>
      <button onclick="goToNextPage()">Página Siguiente</button>
      <button onclick="goToPrevPage()">Página Anterior</button>

      <h4>Zoom</h4>
      <button onclick="zoomIn()">Ampliar</button>
      <button onclick="zoomOut()">Reducir</button>

      <h4>Cántico #</h4>
      <input type="number" id="search-num-right" class="search-input" min="2001" max="2700" placeholder="Número de Himno" />
      <button onclick="searchByNumberRight()">Buscar</button>
    </div>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Hier den PDF-Dateinamen eintragen

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    let currentScale = 1.5;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;

          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      pageNum = num;
      // Update beide Suchfelder auf neue Seite, wenn gewünscht
      document.getElementById('search-num').value = '';
      document.getElementById('search-num-right').value = '';
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function zoomIn() {
      currentScale += 0.1;
      renderPage(pageNum);
    }

    function zoomOut() {
      currentScale = Math.max(0.5, currentScale - 0.1);
      renderPage(pageNum);
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    // Neue Buttons-Funktionen
    function goToPortada() {
      queueRenderPage(1);
    }

    function goToNotas() {
      queueRenderPage(2);
    }

    // Suche links
    function searchByNumber() {
      const input = document.getElementById('search-num').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998; // 2001 -> Seite 3
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('Liednummer außerhalb des Bereichs!');
        }
      } else {
        alert('Bitte eine gültige Liednummer zwischen 2001 und 2700 eingeben!');
      }
    }

    // Suche rechts (für das rechte Suchfeld)
    function searchByNumberRight() {
      const input = document.getElementById('search-num-right').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998; // 2001 -> Seite 3
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('Liednummer außerhalb des Bereichs!');
        }
      } else {
        alert('Bitte eine gültige Liednummer zwischen 2001 und 2700 eingeben!');
      }
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    }).catch(function(error) {
      alert('Error al cargar el PDF: ' + error.message);
      console.error(error);
    });
  </script>
</body>
</html>
