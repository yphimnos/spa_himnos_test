<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor PDF con menú simple móvil</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    #container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      gap: 20px;
    }

    #pdf-container {
      flex: 2 1 700px;
      min-width: 300px;
      display: flex;
      justify-content: center;
      position: relative;
      flex-direction: column;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    #menu-left, #menu-right {
      flex: 1 1 280px;
      background-color: #f1f1f1;
      padding: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    #menu-left h3, #menu-right h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    #menu-left button, #menu-right button,
    #menu-left input, #menu-right input {
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #menu-left button, #menu-right button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    #menu-left button:hover, #menu-right button:hover {
      background-color: #007B9A;
    }

    /* Botones de página (flechas) para móvil */
    #mobile-page-buttons {
      display: none;
      margin-top: 10px;
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    #mobile-page-buttons button {
      flex: 1 1 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #mobile-page-buttons button svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    #mobile-page-buttons button.left svg {
      transform: rotate(180deg);
    }

    /* Menú simple móvil debajo de flechas */
    #mobile-simple-menu {
      display: none;
      margin-top: 15px;
      max-width: 700px;
      width: 100%;
      background-color: #f1f1f1;
      padding: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #mobile-simple-menu button,
    #mobile-simple-menu input {
      font-size: 16px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #mobile-simple-menu button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
      flex: 1 1 45%;
      min-width: 140px;
      max-width: 220px;
    }

    #mobile-simple-menu button:hover {
      background-color: #007B9A;
    }

    #mobile-simple-menu input[type="number"],
    #mobile-simple-menu input[type="text"] {
      flex: 1 1 45%;
      min-width: 140px;
      max-width: 220px;
      margin-bottom: 8px;
      padding: 8px;
    }

    /* Media Queries */

    /* Desktop - mostramos menús laterales, ocultamos móvil */
    @media (min-width: 1025px) {
      #container {
        flex-wrap: nowrap;
      }
      #mobile-page-buttons,
      #mobile-simple-menu {
        display: none !important;
      }
      #menu-left {
        display: flex;
      }
      #menu-right {
        display: flex;
      }
      #pdf-container {
        flex-direction: column;
      }
    }

    /* Móvil y tablet - ocultamos menús laterales y mostramos flechas y menú simple */
    @media (max-width: 1024px) {
      #container {
        flex-direction: column;
        align-items: center;
      }
      #menu-left, #menu-right {
        display: none;
      }
      #mobile-page-buttons {
        display: flex;
      }
      #mobile-simple-menu {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="container">

    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>

      <!-- Botones navegación páginas para móvil -->
      <div id="mobile-page-buttons">
        <button class="left" onclick="goToPrevPage()">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5l8 7-8 7V5z"/></svg>
          Página Anterior
        </button>
        <button class="right" onclick="goToNextPage()">
          Página Siguiente
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5l8 7-8 7V5z"/></svg>
        </button>
      </div>

      <!-- Menú simple móvil debajo flechas -->
      <div id="mobile-simple-menu">
        <button onclick="goToPortada()">Portada</button>
        <button onclick="goToNotas()">Notas explicativas</button>

        <input type="number" id="search-num-mobile" min="2001" max="2700" placeholder="Buscar nro. de cántico" />
        <button onclick="searchByNumberMobile()">Buscar nro.</button>

        <input type="text" id="search-text-mobile" placeholder="Buscar frase" />
        <button onclick="searchTextMobile()">Buscar frase</button>
      </div>
    </div>

    <!-- Menús laterales desktop -->
    <div id="menu-left">
      <h3>Navegar a:</h3>
      <button onclick="goToPortada()">Portada</button>
      <button onclick="goToNotas()">Notas explicativas</button>
    </div>

    <div id="menu-right">
      <h3>Buscar frase:</h3>
      <input type="text" id="search-text-right" placeholder="Palabra o frase a buscar" />
      <button onclick="searchTextRight()">Buscar</button>
    </div>

  </div>

  <script>
    // PDF.js render config
    const url = 'meinedatei.pdf'; // Cambia por tu archivo

    let pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    let currentScale = 1.5;

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      pageNum = num;

      // Limpiamos inputs búsqueda móvil
      document.getElementById('search-num-mobile').value = '';
      document.getElementById('search-text-mobile').value = '';
      // También limpieza del input desktop (por si acaso)
      const searchRight = document.getElementById('search-text-right');
      if (searchRight) searchRight.value = '';
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    function goToPortada() {
      queueRenderPage(1);
    }

    function goToNotas() {
      queueRenderPage(2);
    }

    function searchByNumberMobile() {
      const input = document.getElementById('search-num-mobile').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998;
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('Número fuera de rango');
        }
      } else {
        alert('Número válido entre 2001 y 2700');
      }
    }

    async function searchTextMobile() {
      const query = document.getElementById('search-text-mobile').value.trim().toLowerCase();
      if (!query) return alert('Palabra o frase a buscar');
      const foundPage = await searchText(query);
      if (foundPage > 0) {
        queueRenderPage(foundPage);
      } else {
        alert('No se encontró la palabra o frase.');
      }
    }

    async function searchTextRight() {
      const query = document.getElementById('search-text-right').value.trim().toLowerCase();
      if (!query) return alert('Palabra o frase a buscar');
      const foundPage = await searchText(query);
      if (foundPage > 0) {
        queueRenderPage(foundPage);
      } else {
        alert('No se encontró la palabra o frase.');
      }
    }

    async function searchText(query) {
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str.toLowerCase()).join(' ');
        if (pageText.includes(query)) {
          return i;
        }
      }
      return -1;
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
