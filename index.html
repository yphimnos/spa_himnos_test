<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 20px;
      height: 100vh;
      align-items: flex-start;
      position: relative;
    }

    #container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }

    #menu, #menu-right {
      width: 250px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      height: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    #menu-right {
      margin-left: 20px;
    }

    #pdf-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-left: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    button, input[type=number] {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #008CBA;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007B9A;
    }

    #menu h3, #menu-right h3 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #menu h4, #menu-right h4 {
      margin-top: 15px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    #navigation-bottom {
      position: fixed;
      bottom: 20px;
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
      pointer-events: none; /* damit Buttons nur bei aktivem Pointerclick */
    }

    #navigation-bottom button {
      width: 100px;
      pointer-events: auto;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #menu, #menu-right {
        width: 100%;
        margin-bottom: 20px;
        font-size: 14px;
        padding: 5px;
      }

      #pdf-container {
        width: 100%;
        margin-left: 0;
      }

      button, input[type=number] {
        font-size: 14px;
        padding: 7px 8px;
      }

      #menu-right {
        display: none;
      }

      #navigation-bottom {
        max-width: 100%;
        padding: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Linkes Menü -->
    <div id="menu">
      <h3>Índice</h3>
      <button onclick="goToPage(1)">Portada</button>
      <button onclick="goToPage(2)">Notas explicativas</button>
      <button onclick="goToNextPage()">Página Siguiente</button>
      <button onclick="goToPrevPage()">Página Anterior</button>

      <h4>Zoom</h4>
      <button onclick="zoomIn()">Ampliar</button>
      <button onclick="zoomOut()">Reducir</button>

      <h4>Cántico #</h4>
      <input type="number" id="search-num-left" min="2001" max="2700" placeholder="Número de Himno" />
      <button onclick="searchByNumber()">Buscar</button>
    </div>

    <!-- PDF Bereich -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- Rechtes Menü -->
    <div id="menu-right">
      <h3>Índice</h3>
      <button onclick="goToPage(1)">Portada</button>
      <button onclick="goToPage(2)">Notas explicativas</button>
      <button onclick="goToNextPage()">Página Siguiente</button>
      <button onclick="goToPrevPage()">Página Anterior</button>

      <h4>Zoom</h4>
      <button onclick="zoomIn()">Ampliar</button>
      <button onclick="zoomOut()">Reducir</button>

      <h4>Cántico #</h4>
      <input type="number" id="search-num-right" min="2001" max="2700" placeholder="Número de Himno" />
      <button onclick="searchByNumber()">Buscar</button>
    </div>
  </div>

  <!-- Unten Navigationsbuttons -->
  <div id="navigation-bottom">
    <button id="prev-bottom">&larr; Atrás</button>
    <button id="next-bottom">Siguiente &rarr;</button>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Hier den PDF-Dateinamen eintragen

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    let currentScale = 1.5;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;

          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
      pageNum = num;
    }

    function zoomIn() {
      currentScale += 0.1;
      queueRenderPage(pageNum);
    }

    function zoomOut() {
      currentScale = Math.max(0.5, currentScale - 0.1);
      queueRenderPage(pageNum);
    }

    function goToPage(page) {
      if (page >= 1 && page <= pdfDoc.numPages) {
        queueRenderPage(page);
      }
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    function searchByNumber() {
      // Wert von beiden Suchfeldern nehmen, falls links leer rechts prüfen
      let inputLeft = document.getElementById('search-num-left').value;
      let inputRight = document.getElementById('search-num-right').value;
      let input = inputLeft || inputRight;

      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        // Neue Offset-Berechnung: 2001 auf Seite 3
        const targetPage = number - 1998;
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('Liednummer außerhalb des Bereichs!');
        }
      } else {
        alert('Bitte eine gültige Liednummer zwischen 2001 und 2700 eingeben!');
      }
    }

    document.getElementById('prev-bottom').addEventListener('click', () => {
      goToPrevPage();
    });

    document.getElementById('next-bottom').addEventListener('click', () => {
      goToNextPage();
    });

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    }).catch(function(error) {
      alert('Error loading PDF: ' + error.message);
      console.error(error);
    });
  </script>
</body>
</html>
