<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1400px;
      gap: 20px;
    }

    #menu, #right-navigation {
      flex: 1 1 250px;
      min-width: 200px;
      max-width: 300px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;
    }

    #menu h3, #menu h4,
    #right-navigation h3, #right-navigation h4 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }

    #menu button, #menu input[type=number],
    #right-navigation button, #right-navigation input[type=text],
    #menu .menu-search-text-mobile input[type=text],
    #menu .menu-search-text-mobile button {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
    }

    #menu button,
    #right-navigation button,
    #menu .menu-search-text-mobile button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    #menu button:hover,
    #right-navigation button:hover,
    #menu .menu-search-text-mobile button:hover {
      background-color: #007B9A;
    }

    #menu input[type=number],
    #right-navigation input[type=text],
    #menu .menu-search-text-mobile input[type=text] {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    #menu input:focus,
    #right-navigation input:focus,
    #menu .menu-search-text-mobile input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
    }

    .arrow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    .arrow-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    .arrow-btn.left svg {
      transform: rotate(180deg);
    }

    #pdf-container {
      flex: 2 1 600px;
      min-width: 300px;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 1024px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      #menu, #pdf-container {
        width: 100%;
        max-width: none;
      }

      #menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
        order: 2;
      }

      #pdf-container {
        order: 1;
        margin-top: 10px;
      }

      #right-navigation {
        display: none;
      }

      .menu-top-mobile {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .menu-bottom {
        order: 1;
      }

      .menu-search-text-mobile {
        order: 2;
        margin-top: 5px;
      }
    }

    @media (min-width: 1025px) {
      #menu .menu-search-text-mobile {
        display: none;
      }
    }

    #menu .menu-search-text-mobile {
      margin-top: 20px;
      text-align: center;
    }

    #menu .menu-search-text-mobile h4 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #menu .menu-search-text-mobile input[type=text]::placeholder {
      color: #aaa;
      text-align: center; /* Zentriert den Placeholder-Text */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="menu">
      <div class="menu-top-mobile">
        <h3>Mostrar menú:</h3>
        <button id="accordion-btn" class="arrow-btn" aria-expanded="false">
          <span>Mostrar menú</span>
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5l8 7-8 7V5z"/>
          </svg>
        </button>
        <div id="menu-content" style="display: none;">
          <div class="menu-special-buttons">
            <button onclick="goToPortada()">Portada</button>
            <button onclick="goToNotas()">Notas explicativas</button>
          </div>
          <button class="arrow-btn left" onclick="goToPrevPage()">
            Página Anterior
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l8 7-8 7V5z"/>
            </svg>
          </button>
          <button class="arrow-btn right" onclick="goToNextPage()">
            Página Siguiente
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l8 7-8 7V5z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="menu-bottom">
        <h4>Nro. de cántico:</h4>
        <input type="number" id="search-num" min="2001" max="2700" placeholder="Nro. himno a buscar" />
        <button onclick="searchByNumber()">Buscar</button>
      </div>

      <div class="menu-search-text-mobile">
        <h4>Buscar frase:</h4>
        <input type="text" id="search-text-left" placeholder="Buscar palabra o frase" />
        <button onclick="searchTextLeft()">Buscar</button>
      </div>
    </div>

    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <div id="right-navigation">
      <h3>Navegar a:</h3>
      <button class="arrow-btn left" onclick="goToPrevPage()">
        Página Anterior
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5l8 7-8 7V5z"/>
        </svg>
      </button>
      <button class="arrow-btn right" onclick="goToNextPage()">
        Página Siguiente
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5l8 7-8 7V5z"/>
        </svg>
      </button>

      <h4>Buscar frase:</h4>
      <input type="text" id="search-text-right" placeholder="Buscar palabra o frase" />
      <button onclick="searchTextRight()">Buscar</button>
    </div>
  </div>

  <script>
    const url = 'meinedatei.pdf'; 
    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    let currentScale = 1.5;

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext).promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });
    }

    function goToPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    }

    function goToNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    }

    function goToPortada() {
      pageNum = 1;
      renderPage(pageNum);
    }

    function goToNotas() {
      pageNum = 20; // Beispiel: Gehe zur Seite 20
      renderPage(pageNum);
    }

    function searchByNumber() {
      const number = parseInt(document.getElementById('search-num').value);
      if (number >= 2001 && number <= 2700) {
        pageNum = number;
        renderPage(pageNum);
      }
    }

    function searchTextLeft() {
      const text = document.getElementById('search-text-left').value.toLowerCase();
      findText(text);
    }

    function searchTextRight() {
      const text = document.getElementById('search-text-right').value.toLowerCase();
      findText(text);
    }

    function findText(text) {
      if (!text) return;
      let found = false;
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        pdfDoc.getPage(i).then(function(page) {
          page.getTextContent().then(function(textContent) {
            const textItems = textContent.items;
            for (let j = 0; j < textItems.length; j++) {
              if (textItems[j].str.toLowerCase().includes(text)) {
                found = true;
                pageNum = i;
                renderPage(pageNum);
                break;
              }
            }
          });
        });
      }
    }

    document.getElementById('accordion-btn').addEventListener('click', function() {
      const menuContent = document.getElementById('menu-content');
      const expanded = this.getAttribute('aria-expanded') === 'true';
      menuContent.style.display = expanded ? 'none' : 'block';
      this.setAttribute('aria-expanded', !expanded);
    });

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
