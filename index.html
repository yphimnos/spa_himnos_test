<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1400px;
      gap: 20px;
    }

    /* CONTENEDOR MENU IZQUIERDO */
    #menu {
      flex: 1 1 300px;
      min-width: 200px;
      max-width: 300px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;

      /* Centramos verticalmente en Desktop con altura moderada */
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-height: 700px; /* ajusta como quieras */
      margin: auto 0; /* vertical auto */
    }

    #menu h3, #menu h4 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #menu button, #menu input[type=number], #menu input[type=text] {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
    }

    #menu button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    #menu button:hover {
      background-color: #007B9A;
    }

    #menu input[type=number], #menu input[type=text] {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    #menu input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
    }

    .menu-special-buttons {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .arrow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    .arrow-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    .arrow-btn.left svg {
      transform: rotate(180deg);
    }

    /* PDF Container */
    #pdf-container {
      flex: 2 1 600px;
      min-width: 300px;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      order: 1; /* importante para Mobile */
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    /* Acordeón para Mobile */
    #accordion-menu {
      display: none; /* oculto en Desktop */
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      max-width: 300px;
      margin: 20px auto 0;
      text-align: center;
      box-sizing: border-box;
      order: 3; /* para Mobile, después del visor y menú */
    }

    #accordion-menu button.accordion-toggle {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    #accordion-menu button.accordion-toggle:hover {
      background-color: #007B9A;
    }

    #accordion-content {
      display: none;
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }

    /* --------------------------------
       Responsive Mobile (hasta 1024px)
       -------------------------------- */
    @media (max-width: 1024px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      /* PDF arriba */
      #pdf-container {
        order: 1;
        margin-bottom: 10px;
      }

      /* Menú principal debajo del PDF */
      #menu {
        width: 100%;
        max-width: 300px;
        order: 2;

        /* Quitamos centrado vertical y altura limitada para mobile */
        max-height: none;
        margin: 0 0 10px 0;
        justify-content: flex-start;
      }

      /* Mostrar acordeón y colocarlo abajo */
      #accordion-menu {
        display: block;
      }
    }

    /* --------------------------------
       Desktop (1025px en adelante)
       -------------------------------- */
    @media (min-width: 1025px) {
      #accordion-menu {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="container">

    <!-- PDF Container -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- Menú izquierdo principal -->
    <div id="menu">
      <h3>Búsqueda</h3>

      <div class="menu-special-buttons">
        <button onclick="goToPortada()">Portada</button>
        <button onclick="goToNotas()">Notas explicativas</button>
      </div>

      <button class="arrow-btn left" onclick="goToPrevPage()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5l8 7-8 7V5z"/>
        </svg>
        Página Anterior
      </button>
      <button class="arrow-btn right" onclick="goToNextPage()">
        Página Siguiente
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5l8 7-8 7V5z"/>
        </svg>
      </button>

      <h4>Nro. de cántico:</h4>
      <input type="number" id="search-num" min="2001" max="2700" placeholder="Nro. de himno a buscar" />

      <h4>Buscar frase:</h4>
      <input type="text" id="search-text-left" placeholder="Palabra o frase a buscar" />

      <button onclick="searchBoth()">Buscar</button>
    </div>

    <!-- Acordeón menú para Mobile -->
    <div id="accordion-menu">
      <button class="accordion-toggle" onclick="toggleAccordion()">Menú ▼</button>
      <div id="accordion-content">
        <p>Aquí puedes agregar más opciones o información adicional para dispositivos móviles.</p>
      </div>
    </div>
  </div>

  <script>
    // Función para toggle acordeón mobile
    function toggleAccordion() {
      const content = document.getElementById('accordion-content');
      if (content.style.display === 'block') {
        content.style.display = 'none';
      } else {
        content.style.display = 'block';
      }
    }

    // PDF.js y lógica básica (simplificada de tu script original)

    const url = 'meinedatei.pdf'; // Cambia esto por tu archivo PDF

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    let currentScale = 1.5;

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      pageNum = num;
      document.getElementById('search-num').value = '';
      const searchTextLeft = document.getElementById('search-text-left');
      if (searchTextLeft) searchTextLeft.value = '';
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    function goToPortada() {
      queueRenderPage(1);
    }

    function goToNotas() {
      queueRenderPage(2);
    }

    function searchByNumber() {
      const input = document.getElementById('search-num').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998;
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
          return true;
        } else {
          alert('¡Número fuera de rango!');
          return false;
        }
      } else {
        alert('Número válido entre 2001 y 2700.');
        return false;
      }
    }

    async function searchText(query) {
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str.toLowerCase()).join(' ');
        if (pageText.includes(query)) {
          return i;
        }
      }
      return -1;
    }

    async function searchByText() {
      const query = document.getElementById('search-text-left').value.trim().toLowerCase();
      if (!query) return -1;
      return await searchText(query);
    }

    async function searchBoth() {
      const numberSuccess = searchByNumber();
      if (numberSuccess) return; // Si encontró y saltó a página, no sigue

      const foundPage = await searchByText();
      if (foundPage > 0) {
        queueRenderPage(foundPage);
      } else {
        alert('No se encontró la palabra o frase.');
      }
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
