<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de PDF con Menú Limpio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    #container {
      display: flex;
      height: 100vh; /* altura total ventana */
      gap: 20px;
      box-sizing: border-box;
      padding: 20px;
    }

    /* Panel izquierdo con botones */
    #left-panel {
      width: 280px;
      background-color: #f1f1f1;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #left-panel button, 
    #left-panel input[type=number],
    #left-panel input[type=text] {
      font-size: 16px;
      padding: 10px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      width: 100%;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: background-color 0.25s;
    }

    #left-panel button {
      background-color: #008CBA;
      color: white;
      border: none;
      font-weight: 600;
    }

    #left-panel button:hover {
      background-color: #007B9A;
    }

    #left-panel input[type=number]:focus,
    #left-panel input[type=text]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
    }

    /* PDF container grande */
    #pdf-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      overflow: auto;
      max-height: 100vh;
    }

    canvas {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Botones móviles debajo del PDF */
    #mobile-buttons {
      display: none;
      flex-direction: column;
      gap: 12px;
      padding: 15px 20px;
      background-color: #f1f1f1;
      border-top: 1px solid #ccc;
      box-sizing: border-box;
    }

    #mobile-buttons button, 
    #mobile-buttons input[type=number],
    #mobile-buttons input[type=text] {
      font-size: 16px;
      padding: 10px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: background-color 0.25s;
    }

    #mobile-buttons button {
      background-color: #008CBA;
      color: white;
      border: none;
      font-weight: 600;
    }

    #mobile-buttons button:hover {
      background-color: #007B9A;
    }

    #mobile-buttons input[type=number]:focus,
    #mobile-buttons input[type=text]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
    }

    /* Responsive: Móvil y Tablet */
    @media (max-width: 1024px) {
      #container {
        flex-direction: column;
        height: auto;
        padding: 10px 15px;
      }

      #left-panel {
        display: none; /* ocultar panel lateral */
      }

      #pdf-container {
        height: 80vh !important;
        width: 100% !important;
        max-height: none !important;
        overflow: visible !important;
        border-radius: 6px 6px 0 0;
      }

      #mobile-buttons {
        display: flex; /* mostrar botones debajo PDF */
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Panel lateral solo desktop -->
    <div id="left-panel">
      <button onclick="goToPortada()">Portada</button>
      <button onclick="goToNotas()">Notas explicativas</button>
      <button onclick="goToPrevPage()">Página Anterior</button>
      <button onclick="goToNextPage()">Página Siguiente</button>

      <input type="number" id="search-num" min="2001" max="2700" placeholder="Nro. de cántico" />
      <button onclick="searchByNumber()">Buscar</button>

      <input type="text" id="search-text" placeholder="Buscar frase" />
      <button onclick="searchTextDesktop()">Buscar</button>
    </div>

    <!-- Contenedor PDF -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>
  </div>

  <!-- Botones móviles debajo del PDF -->
  <div id="mobile-buttons">
    <div style="display: flex; gap: 10px;">
      <button style="flex: 1;" onclick="goToPrevPage()">Página Anterior</button>
      <button style="flex: 1;" onclick="goToNextPage()">Página Siguiente</button>
    </div>
    <button onclick="goToPortada()">Portada</button>
    <button onclick="goToNotas()">Notas explicativas</button>

    <input type="number" id="search-num-mobile" min="2001" max="2700" placeholder="Nro. de cántico" />
    <button onclick="searchByNumberMobile()">Buscar</button>

    <input type="text" id="search-text-mobile" placeholder="Buscar frase" />
    <button onclick="searchTextMobile()">Buscar</button>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Cambia aquí tu archivo PDF

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const container = document.getElementById('pdf-container');
        const containerWidth = container.clientWidth * 0.95; // 95% para evitar scroll lateral
        const viewportUnscaled = page.getViewport({ scale: 1 });
        const scale = containerWidth / viewportUnscaled.width;

        const viewport = page.getViewport({ scale });

        canvas.style.width = containerWidth + 'px';
        canvas.style.height = viewport.height + 'px';
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // Limpiar canvas antes de renderizar
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      pageNum = num;

      // Limpiar inputs desktop
      document.getElementById('search-num')?.value = '';
      document.getElementById('search-text')?.value = '';

      // Limpiar inputs móviles
      document.getElementById('search-num-mobile')?.value = '';
      document.getElementById('search-text-mobile')?.value = '';
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    function goToPortada() {
      queueRenderPage(1);
    }

    function goToNotas() {
      queueRenderPage(2);
    }

    function searchByNumber() {
      const input = document.getElementById('search-num').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998;
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('¡Número fuera de rango!');
        }
      } else {
        alert('Número válido entre 2001 y 2700.');
      }
    }
    function searchByNumberMobile() {
      const input = document.getElementById('search-num-mobile').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998;
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('¡Número fuera de rango!');
        }
      } else {
        alert('Número válido entre 2001 y 2700.');
      }
    }

    async function searchText(query) {
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str.toLowerCase()).join(' ');
        if (pageText.includes(query)) {
          return i;
        }
      }
      return -1;
    }

    async function searchTextDesktop() {
      const query = document.getElementById('search-text').value.trim().toLowerCase();
      if (!query) return alert('Palabra o frase a buscar');
      const foundPage = await searchText(query);
      foundPage > 0 ? queueRenderPage(foundPage) : alert('No se encontró la palabra o frase.');
    }

    async function searchTextMobile() {
      const query = document.getElementById('search-text-mobile').value.trim().toLowerCase();
      if (!query) return alert('Palabra o frase a buscar');
      const foundPage = await searchText(query);
      foundPage > 0 ? queueRenderPage(foundPage) : alert('No se encontró la palabra o frase.');
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
