<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 20px;
      height: 100vh;
      align-items: flex-start;
      position: relative;
    }

    #container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      position: relative;
    }

    /* Linkes Menü */
    #menu {
      width: 250px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      height: auto;
      text-align: center;
      box-sizing: border-box;
    }

    #pdf-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin: 0 20px;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    /* Rechtes Menü */
    #right-navigation {
      width: 250px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      height: auto;
      text-align: center;
      font-family: Arial, sans-serif;

      position: absolute;
      top: 0;
      /* Position: rechts neben #pdf-container */
      left: calc(50% + 290px); /* 50% Container + 250px linkes Menü + 20px Margin links + 20px Margin rechts */
      box-sizing: border-box;
    }

    /* Gemeinsames Styling für Überschriften */
    #menu h3,
    #menu h4,
    #right-navigation h3,
    #right-navigation h4 {
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }

    /* Buttons Styling */
    .menu-button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background-color: #008CBA;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-sizing: border-box;
      text-align: center;
    }

    .menu-button:hover {
      background-color: #007B9A;
    }

    /* Input Styling */
    input[type=number] {
      width: 100%;
      padding: 6px 8px;
      margin: 8px 0 15px 0;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      #menu {
        width: 100%;
        margin-bottom: 20px;
        font-size: 14px;
        padding: 5px;
      }

      #pdf-container {
        width: 100%;
        margin: 0;
      }

      #right-navigation {
        display: none;
      }

      button.menu-button, input[type=number] {
        font-size: 14px;
        padding: 5px;
      }
    }

    @media (max-width: 480px) {
      #menu {
        width: 100%;
      }

      button.menu-button {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Linkes Menü -->
    <div id="menu">
      <h3>Índice</h3>
      <button class="menu-button" onclick="goToNextPage()">Página Siguiente</button>
      <button class="menu-button" onclick="goToPrevPage()">Página Anterior</button>

      <h4>Zoom</h4>
      <button class="menu-button" onclick="zoomIn()">Ampliar</button>
      <button class="menu-button" onclick="zoomOut()">Reducir</button>

      <h4>Buscar #</h4>
      <input type="number" id="search-num" min="2001" max="2700" placeholder="Número de Himno" />
      <button class="menu-button" onclick="searchByNumber()">Buscar</button>
    </div>

    <!-- PDF Bereich -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- Rechtes Menü (gleiches wie links, außer IDs für Suche angepasst) -->
    <div id="right-navigation">
      <h3>Índice</h3>
      <button class="menu-button" onclick="goToNextPage()">Página Siguiente</button>
      <button class="menu-button" onclick="goToPrevPage()">Página Anterior</button>

      <h4>Zoom</h4>
      <button class="menu-button" onclick="zoomIn()">Ampliar</button>
      <button class="menu-button" onclick="zoomOut()">Reducir</button>

      <h4>Buscar #</h4>
      <input type="number" id="search-num-right" min="2001" max="2700" placeholder="Número de Himno" />
      <button class="menu-button" onclick="searchByNumberRight()">Buscar</button>
    </div>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Hier den PDF-Dateinamen eintragen

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    let currentScale = 1.5;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;

          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').value = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function zoomIn() {
      currentScale += 0.1;
      renderPage(pageNum);
    }

    function zoomOut() {
      currentScale = Math.max(0.5, currentScale - 0.1);
      renderPage(pageNum);
    }

    function goToPage(page) {
      pageNum = page;
      queueRenderPage(pageNum);
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    // Suche Funktion linkes Menü
    function searchByNumber() {
      const input = document.getElementById('search-num').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998; // Erste Liednummer 2001 = Seite 3
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          pageNum = targetPage;
          queueRenderPage(pageNum);
        } else {
          alert('Liednummer außerhalb des Bereichs!');
        }
      } else {
        alert('Bitte eine gültige Liednummer zwischen 2001 und 2700 eingeben!');
      }
    }

    // Suche Funktion rechtes Menü (andere Input-ID)
    function searchByNumberRight() {
      const input = document.getElementById('search-num-right').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998; // Erste Liednummer 2001 = Seite 3
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          pageNum = targetPage;
          queueRenderPage(pageNum);
        } else {
          alert('Liednummer außerhalb des Bereichs!');
        }
      } else {
        alert('Bitte eine gültige Liednummer zwischen 2001 und 2700 eingeben!');
      }
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    }).catch(function(error) {
      alert('Error al cargar el PDF: ' + error.message);
      console.error(error);
    });
  </script>
</body>
</html>
