<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de PDF con Menú Acordeón</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1400px;
      gap: 20px;
    }

    #menu, #right-navigation {
      flex: 1 1 250px;
      min-width: 200px;
      max-width: 300px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #menu h3, #menu h4,
    #right-navigation h3, #right-navigation h4 {
      font-size: 16px;
      margin: 10px 0 5px 0;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }

    #menu button, #menu input[type=number],
    #right-navigation button, #right-navigation input[type=text] {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
    }

    #menu button,
    #right-navigation button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    #menu button:hover,
    #right-navigation button:hover {
      background-color: #007B9A;
    }

    #menu input[type=number],
    #right-navigation input[type=text] {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    #menu input:focus,
    #right-navigation input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
    }

    #pdf-container {
      flex: 2 1 600px;
      min-width: 300px;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    /* NUEVO: Contenedor para botones flechas en móvil */
    #mobile-nav-buttons {
      display: none;
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      box-sizing: border-box;
    }

    #mobile-nav-buttons button {
      flex: 1 1 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #mobile-nav-buttons button svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    #mobile-nav-buttons button.left svg {
      transform: rotate(180deg);
    }

    /* Mobile + Tablet Layout (hasta 1024px) */
    @media (max-width: 1024px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      #menu, #pdf-container {
        width: 100%;
        max-width: none;
      }

      #menu {
        order: 3;
        padding-bottom: 10px;
      }

      #pdf-container {
        order: 1;
        margin-top: 10px;
      }

      #mobile-nav-buttons {
        display: flex;
        order: 2;
      }

      #right-navigation {
        display: none;
      }

      /* Menú acordeón estilos */
      #menu h3.accordion {
        background-color: #007B9A;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0 0 0;
      }

      #menu .panel {
        background-color: #f1f1f1;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease-out;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 0 0 5px 5px;
      }

      #menu .panel.open {
        max-height: 500px; /* suficiente para el contenido */
        padding-top: 10px;
        padding-bottom: 10px;
      }

      /* Estilos para que el cajón inferior termine donde termina el contenido */
      #menu .panel > div:last-child {
        margin-bottom: 0;
      }

      /* Inputs de búsqueda iguales */
      #search-text-left, #search-num {
        width: 100%;
        box-sizing: border-box;
        padding: 8px 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      /* Botones de búsqueda */
      #menu button.search-btn {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
    }

    /* Desktop Layout (desde 1025px) */
    @media (min-width: 1025px) {
      #menu .accordion, #menu .panel {
        all: unset;
      }

      #right-navigation {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- PDF Container -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- NUEVO: Botones de navegación entre PDF y menú en móvil -->
    <div id="mobile-nav-buttons">
      <button class="left" onclick="goToPrevPage()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5l8 7-8 7V5z"/></svg>
        Página Anterior
      </button>
      <button class="right" onclick="goToNextPage()">
        Página Siguiente
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5l8 7-8 7V5z"/></svg>
      </button>
    </div>

    <!-- Menú con acordeón para móvil -->
    <div id="menu">
      <!-- Navegar a -->
      <h3 class="accordion">Navegar a</h3>
      <div class="panel">
        <button onclick="goToPortada()">Portada</button>
        <button onclick="goToNotas()">Notas explicativas</button>
      </div>

      <!-- Búsqueda -->
      <h3 class="accordion">Búsqueda</h3>
      <div class="panel">
        <label for="search-num">Buscar nro. de cántico:</label>
        <input type="number" id="search-num" min="2001" max="2700" placeholder="Nro. de himno a buscar" />
        <button class="search-btn" onclick="searchByNumber()">Buscar</button>

        <label for="search-text-left">Buscar frase:</label>
        <input type="text" id="search-text-left" placeholder="Palabra o frase a buscar" />
        <button class="search-btn" onclick="searchTextLeft()">Buscar</button>
      </div>
    </div>

    <!-- Menú derecho solo desktop -->
    <div id="right-navigation">
      <h3>Navegar a:</h3>
      <button onclick="goToPortada()">Portada</button>
      <button onclick="goToNotas()">Notas explicativas</button>
      <button class="arrow-btn left" onclick="goToPrevPage()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5l8 7-8 7V5z"/></svg>
        Página Anterior
      </button>
      <button class="arrow-btn right" onclick="goToNextPage()">
        Página Siguiente
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5l8 7-8 7V5z"/></svg>
      </button>
      <h4>Buscar frase:</h4>
      <input type="text" id="search-text-right" placeholder="Palabra o frase a buscar" />
      <button onclick="searchTextRight()">Buscar</button>
    </div>
  </div>

  <script>
    // Acordeón mobile
    document.querySelectorAll('#menu .accordion').forEach(header => {
      header.addEventListener('click', () => {
        const panel = header.nextElementSibling;
        const isOpen = panel.classList.contains('open');

        // Cerramos todos los paneles
        document.querySelectorAll('#menu .panel').forEach(p => p.classList.remove('open'));

        // Abrimos solo si no estaba abierto
        if (!isOpen) {
          panel.classList.add('open');
        }
      });
    });

    // PDF.js render
    const url = 'meinedatei.pdf'; // Cambiar nombre archivo aquí

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    let currentScale = 1.5;

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      pageNum = num;

      // Limpiar inputs
      document.getElementById('search-num').value = '';
      const searchRight = document.getElementById('search-text-right');
      if (searchRight) searchRight.value = '';
      const searchLeft = document.getElementById('search-text-left');
      if (searchLeft) searchLeft.value = '';
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    function goToPortada() {
      queueRenderPage(1);
    }

    function goToNotas() {
      queueRenderPage(2);
    }

    function searchByNumber() {
      const input = document.getElementById('search-num').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998;
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('¡Número fuera de rango!');
        }
      } else {
        alert('Número válido entre 2001 y 2700.');
      }
    }

    async function searchText(query) {
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str.toLowerCase()).join(' ');
        if (pageText.includes(query)) {
          return i;
        }
      }
      return -1;
    }

    async function searchTextRight() {
      const query = document.getElementById('search-text-right').value.trim().toLowerCase();
      if (!query) return alert('Palabra o frase a buscar');
      const foundPage = await searchText(query);
      foundPage > 0 ? queueRenderPage(foundPage) : alert('No se encontró la palabra o frase.');
    }

    async function searchTextLeft() {
      const query = document.getElementById('search-text-left').value.trim().toLowerCase();
      if (!query) return alert('Palabra o frase a buscar');
      const foundPage = await searchText(query);
      foundPage > 0 ? queueRenderPage(foundPage) : alert('No se encontró la palabra o frase.');
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
