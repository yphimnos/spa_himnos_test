<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1400px;
      gap: 20px;
    }

    #menu, #right-navigation {
      flex: 1 1 250px;
      min-width: 200px;
      max-width: 300px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;
    }

    #menu h3, #menu h4,
    #right-navigation h3, #right-navigation h4 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }

    #menu button, #menu input[type=number],
    #right-navigation button, #right-navigation input[type=text],
    #menu .menu-search-text-mobile input[type=text],
    #menu .menu-search-text-mobile button {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
    }

    #menu button,
    #right-navigation button,
    #menu .menu-search-text-mobile button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    #menu button:hover,
    #right-navigation button:hover,
    #menu .menu-search-text-mobile button:hover {
      background-color: #007B9A;
    }

    #menu input[type=number],
    #right-navigation input[type=text],
    #menu .menu-search-text-mobile input[type=text] {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      /* Zentrierung der Placeholder-Texte */
      text-align: center;
    }

    #menu input:focus,
    #right-navigation input:focus,
    #menu .menu-search-text-mobile input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
    }

    .menu-special-buttons {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .arrow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    .arrow-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    .arrow-btn.left svg {
      transform: rotate(180deg);
    }

    #pdf-container {
      flex: 2 1 600px;
      min-width: 300px;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    /* Mobile + Tablet Layout (bis 1024px) */
    @media (max-width: 1024px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      #menu, #pdf-container {
        width: 100%;
        max-width: none;
      }

      #right-navigation {
        display: none;
      }

      /* Accordion Toggle Button */
      #accordion-toggle {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        box-sizing: border-box;
      }

      /* Accordion Content mit smooth toggle */
      #accordion-content {
        overflow: hidden;
        max-height: 1000px; /* groß genug für alle Inhalte */
        transition: max-height 0.4s ease;
      }

      #accordion-content.collapsed {
        max-height: 0;
      }

      /* Menüinhalt im Accordion */
      #menu > .menu-top-mobile,
      #menu > .menu-bottom,
      #menu > .menu-search-text-mobile {
        padding: 0 10px 10px;
      }
    }

    /* Desktop Layout (ab 1025px) */
    @media (min-width: 1025px) {
      #menu .menu-search-text-mobile {
        display: none;
      }
      #accordion-toggle {
        display: none;
      }
      #accordion-content {
        max-height: none !important;
        overflow: visible !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Linkes Menü -->
    <div id="menu">
      <!-- Accordion Toggle Button für Mobile -->
      <button id="accordion-toggle" aria-expanded="true">Ocultar menú ▲</button>

      <!-- Accordion Content -->
      <div id="accordion-content">
        <div class="menu-top-mobile">
          <h3>Navegar a:</h3>
          <div class="menu-special-buttons">
            <button onclick="goToPortada()">Portada</button>
            <button onclick="goToNotas()">Notas explicativas</button>
          </div>

          <button class="arrow-btn left" onclick="goToPrevPage()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l8 7-8 7V5z"/>
            </svg>
            Página Anterior
          </button>
          <button class="arrow-btn right" onclick="goToNextPage()">
            Página Siguiente
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l8 7-8 7V5z"/>
            </svg>
          </button>
        </div>

        <div class="menu-bottom">
          <h4>Nro. de cántico:</h4>
          <input type="number" id="search-num" min="2001" max="2700" placeholder="Nro. himno a buscar" />
          <button onclick="searchByNumber()">Buscar</button>
        </div>

        <div class="menu-search-text-mobile">
          <h4>Buscar frase:</h4>
          <input type="text" id="search-text-left" placeholder="Buscar palabra o frase" />
          <button onclick="searchTextLeft()">Buscar</button>
        </div>
      </div>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- Rechtes Menü (nur Desktop) -->
    <div id="right-navigation">
      <h3>Navegar a:</h3>
      <button class="arrow-btn left" onclick="goToPrevPage()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5l8 7-8 7V5z"/>
        </svg>
        Página Anterior
      </button>
      <button class="arrow-btn right" onclick="goToNextPage()">
        Página Siguiente
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5l8 7-8 7V5z"/>
        </svg>
      </button>

      <h4>Buscar frase:</h4>
      <input type="text" id="search-text-right" placeholder="Buscar palabra o frase" />
      <button onclick="searchTextRight()">Buscar</button>
    </div>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Hier den Dateinamen eintragen

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    let currentScale = 1.5;

    // Cache aller Seiten-Texte für schnelle Suche
    let textCache = [];

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      pageNum = num;
      // Optional: Eingabefelder bleiben erhalten
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    function goToPortada() {
      queueRenderPage(1);
    }

    function goToNotas() {
      queueRenderPage(2);
    }

    function searchByNumber() {
      const input = document.getElementById('search-num').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998;
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('¡Número fuera de rango!');
        }
      } else {
        alert('Número válido entre 2001 y 2700.');
      }
    }

    function searchText(query) {
      query = query.toLowerCase();
      for (let i = 0; i < textCache.length; i++) {
        if (textCache[i].includes(query)) {
          return i + 1; // Seiten sind 1-basiert
        }
      }
      return -1;
    }

    function searchTextRight() {
      const query = document.getElementById('search-text-right').value.trim().toLowerCase();
      if (!query) return alert('Palabra o frase a buscar');
      const foundPage = searchText(query);
      foundPage > 0 ? queueRenderPage(foundPage) : alert('No se encontró la palabra o frase.');
    }

    function searchTextLeft() {
      const query = document.getElementById('search-text-left').value.trim().toLowerCase();
      if (!query) return alert('Palabra o frase a buscar');
      const foundPage = searchText(query);
      foundPage > 0 ? queueRenderPage(foundPage) : alert('No se encontró la palabra o frase.');
    }

    // Accordion Toggle mit smooth animation
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('accordion-toggle');
      const accordionContent = document.getElementById('accordion-content');

      toggleBtn.addEventListener('click', () => {
        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
        toggleBtn.setAttribute('aria-expanded', String(!expanded));

        if (expanded) {
          accordionContent.classList.add('collapsed');
          toggleBtn.textContent = 'Mostrar menú ▼';
        } else {
          accordionContent.classList.remove('collapsed');
          toggleBtn.textContent = 'Ocultar menú ▲';
        }
      });
    });

    // PDF laden + Text aller Seiten cachen
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(async function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      // Text aller Seiten parallel laden & cachen
      const promises = [];
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        promises.push(pdfDoc.getPage(i).then(page => 
          page.getTextContent().then(tc => 
            tc.items.map(item => item.str.toLowerCase()).join(' ')
          )
        ));
      }
      textCache = await Promise.all(promises);
      renderPage(pageNum);
    }).catch(err => {
      alert('Error al cargar el PDF: ' + err.message);
    });
  </script>
</body>
</html>
