<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 20px;
      height: 100vh;
      align-items: flex-start;
    }

    #container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      position: relative;
    }

    #menu {
      width: 250px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      height: 100%;
      text-align: center;
    }

    #pdf-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-left: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    /* Neues Navigationsmenü rechts neben PDF, oben, links bündig ohne Lücke */
    #right-navigation {
      position: absolute;
      top: 0;
      left: 100%; /* direkt rechts neben #pdf-container */
      margin-left: 0;
      width: 250px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;
    }

    button, input[type=number] {
      font-size: 16px;
      margin: 5px 0;
      padding: 5px 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .menu-button {
      display: inline-block;
      margin: 5px 0;
      padding: 8px;
      background-color: #008CBA;
      color: white;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .menu-button:hover {
      background-color: #007B9A;
    }

    #menu h3, #right-navigation h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #menu {
        width: 100%;
        margin-bottom: 20px;
        font-size: 14px;
        padding: 5px;
      }

      #pdf-container {
        width: 100%;
        margin-left: 0;
      }

      button, input[type=number] {
        font-size: 14px;
        padding: 5px;
      }

      .menu-button {
        padding: 10px;
        width: 100%; /* Buttons untereinander auf mobilen Geräten */
      }

      /* Rechte Navigation auf mobilen Geräten ausblenden */
      #right-navigation {
        display: none;
      }
    }

    @media (max-width: 480px) {
      #menu {
        width: 100%;
      }

      #pdf-container {
        margin-left: 0;
      }

      .menu-button {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="menu">
      <h3>Índice</h3>
      <!-- Linkes Menü: Alle Buttons außer „Número de Himno“ bleiben -->
      <!-- Tatsächlich war „Número de Himno“ auch links, oder soll der auch links weg? Du hast nur rechts erwähnt -->
      <!-- Ich lasse ihn links, weil nur rechts löschen gewünscht -->

      <button class="menu-button" onclick="goToNextPage()">Página Siguiente</button>
      <button class="menu-button" onclick="goToPrevPage()">Página Anterior</button>

      <h4>Zoom</h4>
      <button class="menu-button" onclick="zoomIn()">Ampliar</button>
      <button class="menu-button" onclick="zoomOut()">Reducir</button>

      <h4>Buscar #</h4>
      <input type="number" id="search-num" min="2001" max="2700" placeholder="Número de Himno" />
      <button class="menu-button" onclick="searchByNumber()">Buscar</button>
    </div>

    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- Rechtes Menü: Gleiche Funktionen wie links, aber ohne „Número de Himno“, „Atrás“, „Siguiente“ -->
    <div id="right-navigation">
      <h3>Índice</h3>
      
      <h4>Zoom</h4>
      <button class="menu-button" onclick="zoomIn()">Ampliar</button>
      <button class="menu-button" onclick="zoomOut()">Reducir</button>

      <h4>Buscar #</h4>
      <input type="number" id="search-num-right" min="2001" max="2700" placeholder="Número de Himno" />
      <button class="menu-button" onclick="searchByNumberRight()">Buscar</button>
    </div>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Hier den PDF-Dateinamen eintragen

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    let currentScale = 1.5;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;

          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').value = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goToPage(page) {
      pageNum = page;
      queueRenderPage(pageNum);
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    function zoomIn() {
      currentScale += 0.1;
      renderPage(pageNum);
    }

    function zoomOut() {
      currentScale = Math.max(0.5, currentScale - 0.1);
      renderPage(pageNum);
    }

    // Suche links
    function searchByNumber() {
      const input = document.getElementById('search-num').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998; // 2001 = Seite 3
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          pageNum = targetPage;
          queueRenderPage(pageNum);
        } else {
          alert('Liednummer außerhalb des Bereichs!');
        }
      } else {
        alert('Bitte eine gültige Liednummer zwischen 2001 und 2700 eingeben!');
      }
    }

    // Suche rechts (für das rechte Menü)
    function searchByNumberRight() {
      const input = document.getElementById('search-num-right').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998; // 2001 = Seite 3
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          pageNum = targetPage;
          queueRenderPage(pageNum);
        } else {
          alert('Liednummer außerhalb des Bereichs!');
        }
      } else {
        alert('Bitte eine gültige Liednummer zwischen 2001 und 2700 eingeben!');
      }
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    }).catch(function(error) {
      alert('Error loading PDF: ' + error.message);
      console.error(error);
    });
  </script>
</body>
</html>
