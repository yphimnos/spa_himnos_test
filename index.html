<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 20px;
      height: 100vh;
      align-items: flex-start;
    }

    #container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      position: relative;
    }

    #menu, #right-navigation {
      width: 250px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      height: auto;
      text-align: center;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Linkes Menü - Überschriften zentriert */
    #menu h3, #menu h4 {
      text-align: center;
      margin-bottom: 10px;
    }

    /* Buttons & Inputs zentriert */
    #menu button, #menu input[type=number] {
      text-align: center;
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #008CBA;
      color: white;
    }

    /* Ausnahme Suchfeld mit weißem Hintergrund und ohne blauen Fokus */
    #menu input[type=number] {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }
    #menu input[type=number]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
      background-color: white;
      color: black;
    }

    #menu button:hover {
      background-color: #007B9A;
    }

    /* Spezielle Container für Buttons in Index */
    .menu-special-buttons {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: center;
    }

    #pdf-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: calc(100% - 540px);
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    /* Rechtes Menü identisch mit links (außer Suchfeld) */
    #right-navigation {
      width: 250px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      height: auto;
      text-align: center;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    #right-navigation button, #right-navigation input[type=number] {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #008CBA;
      color: white;
    }
    #right-navigation button:hover {
      background-color: #007B9A;
    }
    #right-navigation input[type=number] {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }
    #right-navigation input[type=number]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
      background-color: white;
      color: black;
    }

    /* Pfeil-Buttons für linke Navigation */
    button.arrow-left {
      position: relative;
      padding-left: 30px; /* Platz für Pfeil links */
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
    }

    button.arrow-left::before {
      content: "";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 0; 
      height: 0; 
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-right: 12px solid white; /* Pfeilspitze */
    }

    button.arrow-right {
      position: relative;
      padding-right: 30px; /* Platz für Pfeil rechts */
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
    }

    button.arrow-right::after {
      content: "";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 0; 
      height: 0; 
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 12px solid white; /* Pfeilspitze */
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      #right-navigation {
        display: none;
      }
      #container {
        flex-direction: column;
      }
      #menu, #pdf-container {
        width: 100%;
        max-width: none;
      }
      #pdf-container {
        margin-top: 10px;
        order: 2; /* PDF Inhalt direkt nach obere Menüpunkte */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #menu {
        /* Flex Layout für Mobile links */
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      /* Obere Gruppe: Índice + Portada + Notas + Navegar a */
      .menu-top-mobile {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      /* Rest (Cántico, Zoom) nach unten */
      .menu-bottom {
        order: 3;
      }
      /* Buttons „Portada“ und „Notas“ auch unten anzeigen */
      .menu-special-buttons-mobile {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="container">

    <!-- Linkes Menü -->
    <div id="menu">
      <!-- Mobile: obere Gruppe -->
      <div class="menu-top-mobile">
        <!-- Überschrift "Índice" entfernt -->

        <div class="menu-special-buttons">
          <button onclick="goToPortada()">Portada</button>
          <button onclick="goToNotas()">Notas explicativas</button>
        </div>

        <h3>Navegar a:</h3> <!-- Überschrift "Índice" durch "Navegar a" ersetzt -->

        <!-- Navigation mit Pfeil-Buttons -->
        <button class="arrow-right" onclick="goToNextPage()">Página Siguiente</button>
        <button class="arrow-left" onclick="goToPrevPage()">Página Anterior</button>
      </div>

      <!-- Mobile: untere Gruppe -->
      <div class="menu-bottom">
        <h4>Cántico #</h4>
        <input type="number" id="search-num" min="2001" max="2700" placeholder="Número de Himno" />
        <button onclick="searchByNumber()">Buscar</button>

        <h4>Zoom</h4>
        <button onclick="zoomIn()">Ampliar</button>
        <button onclick="zoomOut()">Reducir</button>

        <div class="menu-special-buttons-mobile" style="display:none;">
          <button onclick="goToPortada()">Portada</button>
          <button onclick="goToNotas()">Notas explicativas</button>
        </div>
      </div>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- Rechtes Menü -->
    <div id="right-navigation">
      <h3>Índice</h3>
      <button onclick="goToNextPage()">Página Siguiente</button>
      <button onclick="goToPrevPage()">Página Anterior</button>

      <h4>Zoom</h4>
      <button onclick="zoomIn()">Ampliar</button>
      <button onclick="zoomOut()">Reducir</button>

      <h4>Cántico #</h4>
      <input type="number" id="search-num-right" min="2001" max="2700" placeholder="Número de Himno" />
      <button onclick="searchByNumberRight()">Buscar</button>
    </div>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Hier den PDF-Dateinamen eintragen

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    let currentScale = 1.5;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    // PDF Seiten rendern
    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;

          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      pageNum = num;
      // Suchfelder zurücksetzen
      document.getElementById('search-num').value = '';
      document.getElementById('search-num-right').value = '';
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    // Zoom Funktionen
    function zoomIn() {
      currentScale += 0.1;
      renderPage(pageNum);
    }

    function zoomOut() {
      currentScale = Math.max(0.5, currentScale - 0.1);
      renderPage(pageNum);
    }

    // Navigation
    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    // Neue Buttons: Portada (Seite 1) und Notas explicativas (Seite 2)
    function goToPortada() {
      queueRenderPage(1);
    }

    function goToNotas() {
      queueRenderPage(2);
    }

    // Suchfunktion links
    function searchByNumber() {
      const input = document.getElementById('search-num').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998; // 2001 -> Seite 3
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('Liednummer außerhalb des Bereichs!');
        }
      } else {
        alert('Bitte eine gültige Liednummer zwischen 2001 und 2700 eingeben!');
      }
    }

    // Suchfunktion rechts
    function searchByNumberRight() {
      const input = document.getElementById('search-num-right').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998; // 2001 -> Seite 3
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('Liednummer außerhalb des Bereichs!');
        }
      } else {
        alert('Bitte eine gültige Liednummer zwischen 2001 und 2700 eingeben!');
      }
    }

    // PDF laden und initial anzeigen
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);

      // Mobile: Zusätzliche Buttons unten sichtbar machen
      function checkMobile() {
        const specialBtnsMobile = document.querySelector('.menu-special-buttons-mobile');
        if (window.innerWidth <= 768) {
          specialBtnsMobile.style.display = 'flex';
        } else {
          specialBtnsMobile.style.display = 'none';
        }
      }
      checkMobile();
      window.addEventListener('resize', checkMobile);
    }).catch(function(error) {
      console.error('Error loading PDF: ' + error.message);
      alert('Fehler beim Laden der PDF-Datei!');
    });
  </script>
</body>
</html>
