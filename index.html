<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1400px;
      gap: 20px;
    }

    #menu {
      flex: 1 1 250px;
      min-width: 200px;
      max-width: 300px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;

      /* Centramos verticalmente y limitamos altura */
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-height: 80vh;
      margin: auto 0;
    }

    /* Ocultar título original de Nro de cántico */
    /* Lo cambiaremos por Búsqueda */

    #menu h3, #menu h4 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }

    #menu button, #menu input[type=number], #menu input[type=text] {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
    }

    #menu button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    #menu button:hover {
      background-color: #007B9A;
    }

    #menu input[type=number],
    #menu input[type=text] {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    #menu input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
    }

    .menu-special-buttons {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .arrow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    .arrow-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    .arrow-btn.left svg {
      transform: rotate(180deg);
    }

    #pdf-container {
      flex: 2 1 600px;
      min-width: 300px;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    /* Botón acordeón para móvil */
    #menu-toggle {
      display: none;
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Mobile + Tablet Layout (hasta 1024px) */
    @media (max-width: 1024px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      #menu {
        width: 100%;
        max-width: none;
        max-height: none;
        margin: 0;
        padding: 10px 10px 20px;
        display: block;
      }

      #menu-toggle {
        display: block;
      }

      #menu.collapsed {
        display: none;
      }

      #pdf-container {
        order: 1;
        margin-top: 10px;
        width: 100%;
      }
    }

    /* Desktop Layout (desde 1025px) */
    @media (min-width: 1025px) {
      #menu .menu-search-text-mobile {
        display: none;
      }
    }

  </style>
</head>
<body>
  <div id="container">
    <!-- Menú Izquierdo -->
    <div id="menu-wrapper" style="width: 100%; max-width: 300px;">
      <button id="menu-toggle">Menú</button>
      <div id="menu">
        <div class="menu-top-mobile">
          <h3>Navegar a:</h3>
          <div class="menu-special-buttons">
            <button onclick="goToPortada()">Portada</button>
            <button onclick="goToNotas()">Notas explicativas</button>
          </div>

          <button class="arrow-btn left" onclick="goToPrevPage()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l8 7-8 7V5z"/>
            </svg>
            Página Anterior
          </button>
          <button class="arrow-btn right" onclick="goToNextPage()">
            Página Siguiente
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l8 7-8 7V5z"/>
            </svg>
          </button>
        </div>

        <div class="menu-bottom" style="margin-top: 20px;">
          <h4>Búsqueda:</h4>
          <input type="number" id="search-num" min="2001" max="2700" placeholder="Nro. de himno a buscar" />
          <input type="text" id="search-text-left" placeholder="Palabra o frase a buscar" />
          <button onclick="searchBoth()">Buscar</button>
        </div>
      </div>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>
  </div>

  <script>
    // Toggle menú en móvil
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('collapsed');
    });

    const url = 'meinedatei.pdf'; // Cambiar por el nombre correcto del PDF

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    let currentScale = 1.5;

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      pageNum = num;
      document.getElementById('search-num').value = '';
      const searchTextLeftInput = document.getElementById('search-text-left');
      if (searchTextLeftInput) searchTextLeftInput.value = '';
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    function goToPortada() {
      queueRenderPage(1);
    }

    function goToNotas() {
      queueRenderPage(2);
    }

    async function searchText(query) {
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str.toLowerCase()).join(' ');
        if (pageText.includes(query)) {
          return i;
        }
      }
      return -1;
    }

    async function searchBoth() {
      const numberInput = document.getElementById('search-num').value.trim();
      const textInput = document.getElementById('search-text-left').value.trim().toLowerCase();

      if (!numberInput && !textInput) {
        return alert('Por favor, ingrese número o palabra/frase a buscar.');
      }

      // Prioridad a búsqueda numérica si es válida
      if (numberInput) {
        const number = parseInt(numberInput, 10);
        if (isNaN(number) || number < 2001 || number > 2700) {
          alert('Número válido entre 2001 y 2700.');
          return;
        }
        const targetPage = number - 1998;
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
          return;
        } else {
          alert('¡Número fuera de rango!');
          return;
        }
      }

      // Si no hay número, busca por texto
      if (textInput) {
        const foundPage = await searchText(textInput);
        if (foundPage > 0) {
          queueRenderPage(foundPage);
        } else {
          alert('No se encontró la palabra o frase.');
        }
      }
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
