<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1400px;
      gap: 20px;
    }

    #menu, #right-navigation {
      flex: 1 1 250px;
      min-width: 200px;
      max-width: 300px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;
    }

    #menu h3, #menu h4,
    #right-navigation h3, #right-navigation h4 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }

    #menu button, #menu input[type=number],
    #right-navigation button, #right-navigation input[type=text],
    #menu .menu-search-text-mobile input[type=text],
    #menu .menu-search-text-mobile button {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
    }

    #menu button,
    #right-navigation button,
    #menu .menu-search-text-mobile button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    #menu button:hover,
    #right-navigation button:hover,
    #menu .menu-search-text-mobile button:hover {
      background-color: #007B9A;
    }

    #menu input[type=number],
    #right-navigation input[type=text],
    #menu .menu-search-text-mobile input[type=text] {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    #menu input:focus,
    #right-navigation input:focus,
    #menu .menu-search-text-mobile input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
    }

    .menu-special-buttons {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .arrow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    .arrow-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    .arrow-btn.left svg {
      transform: rotate(180deg);
    }

    #pdf-container {
      flex: 2 1 600px;
      min-width: 300px;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    /* Mobile + Tablet Layout (bis 1024px) */
    @media (max-width: 1024px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      #menu, #pdf-container {
        width: 100%;
        max-width: none;
      }

      #menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
        order: 2;
      }

      #pdf-container {
        order: 1;
        margin-top: 10px;
      }

      #right-navigation {
        display: none;
      }

      .menu-top-mobile {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .menu-bottom {
        order: 1;
      }

      .menu-search-text-mobile {
        order: 2;
        margin-top: 5px;
      }

      /* --- Acordeón móvil --- */

      #menu h3.accordion-header,
      #menu h4.accordion-header {
        cursor: pointer;
        user-select: none;
        position: relative;
        padding-right: 25px;
      }

      #menu h3.accordion-header::after,
      #menu h4.accordion-header::after {
        content: '▼';
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
        transition: transform 0.3s ease;
      }

      #menu h3.accordion-header.active::after,
      #menu h4.accordion-header.active::after {
        transform: translateY(-50%) rotate(-180deg);
      }

      .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      .accordion-content.active {
        max-height: 1000px; /* suficiente para contenido */
      }

      /* Reducir tamaño iconos flecha en móvil */
      .arrow-btn svg {
        width: 12px;
        height: 12px;
      }

      .arrow-btn {
        gap: 4px;
        padding: 6px 12px;
      }
    }

    /* Desktop Layout (ab 1025px) */
    @media (min-width: 1025px) {
      #menu .menu-search-text-mobile {
        display: none;
      }
    }

    /* Mobile-spezifische Suchbox */
    #menu .menu-search-text-mobile {
      margin-top: 20px;
      text-align: center;
    }

    #menu .menu-search-text-mobile h4 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #menu .menu-search-text-mobile input[type=text]::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Linkes Menü -->
    <div id="menu">
      <div class="menu-top-mobile">
        <h3 class="accordion-header">Navegar a:</h3>
        <div class="accordion-content menu-special-buttons">
          <button onclick="goToPortada()">Portada</button>
          <button onclick="goToNotas()">Notas explicativas</button>

          <button class="arrow-btn left" onclick="goToPrevPage()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l8 7-8 7V5z"/>
            </svg>
            Página Anterior
          </button>
          <button class="arrow-btn right" onclick="goToNextPage()">
            Página Siguiente
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l8 7-8 7V5z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="menu-bottom">
        <h4 class="accordion-header">Nro. de cántico:</h4>
        <div class="accordion-content">
          <input type="number" id="search-num" min="2001" max="2700" placeholder="Nro. de himno a buscar" />
          <button onclick="searchByNumber()">Buscar</button>
        </div>
      </div>

      <div class="menu-search-text-mobile">
        <h4 class="accordion-header">Buscar frase:</h4>
        <div class="accordion-content">
          <input type="text" id="search-text-left" placeholder="Palabra o frase a buscar" />
          <button onclick="searchTextLeft()">Buscar</button>
        </div>
      </div>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- Rechtes Menü (nur Desktop) -->
    <div id="right-navigation">
      <h3>Navegar a:</h3>
      <button class="arrow-btn left" onclick="goToPrevPage()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5l8 7-8 7V5z"/>
        </svg>
        Página Anterior
      </button>
      <button class="arrow-btn right" onclick="goToNextPage()">
        Página Siguiente
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5l8 7-8 7V5z"/>
        </svg>
      </button>

      <h4>Buscar frase:</h4>
      <input type="text" id="search-text-right" placeholder="Palabra o frase a buscar" />
      <button onclick="searchTextRight()">Buscar</button>
    </div>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Hier den Dateinamen eintragen

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    let currentScale = 1.5;

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page_num').textContent = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goToPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function goToNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    function goToPortada() {
      pageNum = 1;
      queueRenderPage(pageNum);
    }

    function goToNotas() {
      pageNum = 2;
      queueRenderPage(pageNum);
    }

    function searchByNumber() {
      const num = parseInt(document.getElementById('search-num').value);
      if (!num || num < 2001 || num > 2700) {
        alert('Número fuera de rango (2001-2700)');
        return;
      }
      // Beispiel: Wenn Seitenzahlen mit Nummern korrespondieren:
      pageNum = num - 2000; // Beispielumrechnung
      if (pageNum < 1) pageNum = 1;
      if (pageNum > pdfDoc.numPages) pageNum = pdfDoc.numPages;
      queueRenderPage(pageNum);
    }

    function searchTextLeft() {
      const text = document.getElementById('search-text-left').value.trim();
      alert('Funcionalidad de búsqueda de texto: "' + text + '" (pendiente de implementación)');
    }

    function searchTextRight() {
      const text = document.getElementById('search-text-right').value.trim();
      alert('Funcionalidad de búsqueda de texto: "' + text + '" (pendiente de implementación)');
    }

    // Cargar PDF
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });

    // Acordeón móvil
    function setupAccordion() {
      if (window.matchMedia("(max-width: 1024px)").matches) {
        document.querySelectorAll('#menu .accordion-header').forEach(header => {
          header.addEventListener('click', () => {
            header.classList.toggle('active');
            const content = header.nextElementSibling;
            if (!content) return;
            content.classList.toggle('active');
          });
        });
      }
    }

    window.addEventListener('load', setupAccordion);
    window.addEventListener('resize', () => {
      // Para evitar múltiples listeners duplicados al redimensionar:
      // Removemos y volvemos a configurar acordeón
      document.querySelectorAll('#menu .accordion-header').forEach(header => {
        header.replaceWith(header.cloneNode(true));
      });
      setupAccordion();
    });
  </script>
</body>
</html>
