<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 20px;
      height: 100vh;
      align-items: flex-start;
    }

    #container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }

    #menu {
      width: 250px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      height: 100%;
      text-align: center;
    }

    #pdf-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-left: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    #navigation {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: absolute;
      top: 10px; /* Buttons nach oben verschoben */
      right: 0;
      width: auto;
    }

    button, input[type=number] {
      font-size: 16px;
      margin: 0 5px;
      padding: 5px 10px;
    }

    .menu-button {
      display: inline-block;
      margin: 5px 0;
      padding: 8px;
      background-color: #008CBA;
      color: white;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #007B9A;
    }

    #menu h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #menu {
        width: 100%;
        margin-bottom: 20px;
        font-size: 14px;
        padding: 5px;
      }

      #pdf-container {
        width: 100%;
        margin-left: 0;
      }

      button, input[type=number] {
        font-size: 14px;
        padding: 5px;
      }

      .menu-button {
        padding: 10px;
        width: 100%; /* Buttons untereinander auf mobilen Geräten */
      }

      /* Verstecke die Navigationsbuttons „Atrás“ und „Siguiente“ auf mobilen Geräten */
      #navigation {
        display: none;
      }
    }

    @media (max-width: 480px) {
      #menu {
        width: 100%;
      }

      #pdf-container {
        margin-left: 0;
      }

      .menu-button {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="menu">
      <h3>Índice</h3>
      <button class="menu-button" onclick="goToPage(3)">Número de Himno</button>
      <button class="menu-button" onclick="goToNextPage()">Página Siguiente</button>
      <button class="menu-button" onclick="goToPrevPage()">Página Anterior</button>

      <h4>Zoom</h4>
      <button class="menu-button" onclick="zoomIn()">Ampliar</button>
      <button class="menu-button" onclick="zoomOut()">Reducir</button>

      <!-- Neuer Button "Buscar #" -->
      <h4>Buscar #</h4>
      <input type="number" id="search-num" min="2001" max="2700" placeholder="Número de Himno" />
      <button class="menu-button" onclick="searchByNumber()">Buscar</button>
    </div>

    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>
  </div>

  <!-- Navigationsbuttons nach oben verschoben -->
  <div id="navigation">
    <button id="prev-page">Atrás</button>
    <input type="number" id="page-num" min="1" value="1" style="width: 50px;" />
    <span id="page-count"></span>
    <button id="next-page">Siguiente</button>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Hier den PDF-Dateinamen eintragen

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    let currentScale = 1.5;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;

          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').value = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    document.getElementById('prev-page').addEventListener('click', function() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById('next-page').addEventListener('click', function() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    document.getElementById('page-num').addEventListener('change', function() {
      let desiredPage = Number(this.value);
      if (desiredPage >= 1 && desiredPage <= pdfDoc.numPages) {
        pageNum = desiredPage;
        queueRenderPage(pageNum);
      } else {
        alert("¡Número de página fuera de rango!");
        this.value = pageNum;
      }
    });

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = '/ ' + pdfDoc.numPages;
      renderPage(pageNum);
    }).catch(function(error) {
      alert('Error al cargar el PDF: ' + error.message);
      console.error(error);
    });

    function zoomIn() {
      currentScale += 0.1;
      renderPage(pageNum);
    }

    function zoomOut() {
      currentScale = Math.max(0.5, currentScale - 0.1);
      renderPage(pageNum);
    }

    function goToPage(page) {
      pageNum = page;
      queueRenderPage(pageNum);
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    // Funktion zur Suche nach Liednummer mit Offset (2001 = Seite 5)
    function searchByNumber() {
      const input = document.getElementById('search-num').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1996; // Berechnung der PDF-Seite
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          pageNum = targetPage;
          queueRenderPage(pageNum);
        } else {
          alert('Liednummer außerhalb des Bereichs!');
        }
      } else {
        alert('Bitte eine gültige Liednummer zwischen 2001 und 2700 eingeben!');
      }
    }
  </script>
</body>
</html>
