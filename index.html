<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 20px;
      height: 100vh;
      align-items: flex-start;
    }

    #container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1400px;
      gap: 20px;
      position: relative;
    }

    #menu, #right-navigation {
      width: 250px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-align: center;
    }

    #menu h3, #menu h4, #right-navigation h3, #right-navigation h4 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #menu button, #menu input[type=number],
    #right-navigation button, #right-navigation input[type=text] {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
    }

    #menu button, #right-navigation button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    #menu button:hover, #right-navigation button:hover {
      background-color: #007B9A;
    }

    #menu input[type=number], #right-navigation input[type=text] {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    #menu input[type=number]:focus,
    #right-navigation input[type=text]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
    }

    .menu-special-buttons {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #pdf-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 100%;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    button.arrow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    button.arrow-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    button.arrow-btn.left svg {
      transform: rotate(180deg);
    }

    @media (max-width: 768px) {
      #right-navigation {
        display: none;
      }
      #container {
        flex-direction: column;
      }
      #menu, #pdf-container {
        width: 100%;
        max-width: none;
      }
      .menu-top-mobile {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .menu-bottom {
        order: 1;
      }
      .menu-search-text-mobile {
        order: 2;
        margin-top: 5px;
      }
    }

    @media (min-width: 769px) {
      #menu .menu-search-text-mobile {
        display: none;
      }
    }

    /* Zentrierung aller Eingabefelder und ihrer Placeholder */
    #search-num,
    #search-text-left,
    #search-text-right {
      text-align: center;
    }

    #search-num::placeholder,
    #search-text-left::placeholder,
    #search-text-right::placeholder {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">

    <!-- Menü links -->
    <div id="menu">
      <div class="menu-top-mobile">
        <h3>Navegar a:</h3>
        <div class="menu-special-buttons">
          <button onclick="goToPortada()">Portada</button>
          <button onclick="goToNotas()">Notas explicativas</button>
        </div>

        <button class="arrow-btn left" onclick="goToPrevPage()">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5l8 7-8 7V5z"/></svg>
          Página Anterior
        </button>
        <button class="arrow-btn right" onclick="goToNextPage()">
          Página Siguiente
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5l8 7-8 7V5z"/></svg>
        </button>
      </div>

      <!-- Nro. de cántico -->
      <div class="menu-bottom">
        <h4>Nro. de cántico:</h4>
        <input type="number" id="search-num" min="2001" max="2700" placeholder="Nro. himno a buscar" />
        <button onclick="searchByNumber()">Buscar</button>
      </div>

      <!-- Suchfeld links (Mobile) -->
      <div class="menu-search-text-mobile">
        <h4>Buscar frase:</h4>
        <input type="text" id="search-text-left" placeholder="Palabra o frase a buscar" />
        <button onclick="searchTextLeft()">Buscar</button>
      </div>
    </div>

    <!-- PDF-Anzeige -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- Menü rechts (nur Desktop) -->
    <div id="right-navigation">
      <h3>Navegar a:</h3>
      <button class="arrow-btn left" onclick="goToPrevPage()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5l8 7-8 7V5z"/></svg>
        Página Anterior
      </button>
      <button class="arrow-btn right" onclick="goToNextPage()">
        Página Siguiente
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5l8 7-8 7V5z"/></svg>
      </button>

      <h4>Buscar frase:</h4>
      <input type="text" id="search-text-right" placeholder="Palabra o frase a buscar" />
      <button onclick="searchTextRight()">Buscar</button>
    </div>
  </div>

  <script>
    const url = 'meinedatei.pdf';
    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    let currentScale = 1.5;

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      pageNum = num;
      document.getElementById('search-num').value = '';
      const searchRight = document.getElementById('search-text-right');
      if (searchRight) searchRight.value = '';
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    function goToPortada() {
      queueRenderPage(1);
    }

    function goToNotas() {
      queueRenderPage(2);
    }

    function searchByNumber() {
      const input = document.getElementById('search-num').value;
      const number = parseInt(input, 10);
      if (number >= 2001 && number <= 2700) {
        const targetPage = number - 1998;
        if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
          queueRenderPage(targetPage);
        } else {
          alert('¡Número fuera de rango!');
        }
      } else {
        alert('Número válido entre 2001 y 2700.');
      }
    }

    async function searchText(query) {
      query = query.trim().toLowerCase();
      if (!query) {
        alert('Palabra o frase a buscar');
        return;
      }

      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const textContent = await page.getTextContent();
        const text = textContent.items.map(item => item.str.toLowerCase()).join(' ');
        if (text.includes(query)) {
          queueRenderPage(i);
          return;
        }
      }

      alert('No se encontró la palabra o frase.');
    }

    function searchTextLeft() {
      const query = document.getElementById('search-text-left').value;
      searchText(query);
    }

    function searchTextRight() {
      const query = document.getElementById('search-text-right').value;
      searchText(query);
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
